<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Monks</title>
    <!-- link to main.css styling sheet -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- Font pulls styling properties from fontawesome.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Primary sidebar section for website -->
    <section class="sidebar">
        <nav class="navigation">
            <div class="logo">
                <a href="index.html">Liquid Monks</a>
            </div>
            <!-- Unordered list of primary menus appears on left side of home page -->
            <ul class="nav-items">
                <!-- menu icons inherits fontawesome.com icon styling properties-->
                <li class="nav-item">
                    <a href="#home"><i class="fa-solid fa-house"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a href="#home"><i class="fa-solid fa-user"></i>About</a>
                </li>
                <li class="nav-item">
                    <a href="#home"><i class="fa-solid fa-folder-open"></i>Projects</a>
                </li>
                <li class="nav-item">
                    <a href="#home"><i class="fa-solid fa-code"></i></i>Services</a>
                </li>
                <li class="nav-item">
                    <a href="#home"><i class="fa-solid fa-newspaper"></i>News</a>
                </li>
                <li class="nav-item">
                    <a href="#home"><i class="fa-solid fa-address-book"></i>Contacts</a>
                </li>
            </ul>
            <footer>
                <!-- &copy inserts copyright symbol into the footer -->
                <p>&copy; 2022 Liquid Monks</p>
            </footer>
        </nav>
    </section>
    <!-- Primary logo section for website -->
    <main>
        <!-- Class name for header = header -->
        <header class="header">
            <div class="header-content">
                <!-- Text class inside of header -->
                <div class="h-text">
                    <h2>
                        Inspiring Next Generation Tech Needs for Business
                    </h2>
                    <p>
                        Our mission is to make your business better through technology
                    </p>
                </div>
                <!-- Image class inside of header -->
                <div class="h-image">
                    <img src="./assets/images/Liquid Monks Profile (5000 x 5000).png" alt="Liquid Monks Logo">
                </div>
            </div>
        </header>
    </main>
</body>

</html>
